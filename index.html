<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Word Guess Game</title>
</head>

<body class="bg-dark">

    <div class="container text-center">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4 d-flex align-content-center flex-wrap">
                    <img src="assets/images/nasa-logo-web-rgb.png" class="img-fluid width" alt="Nasa">
                </div>
                <div class="col-8 d-flex align-content-center flex-wrap">
                    <h1> Word Guess Game</h1>
                </div>
            </div>

            <hr>

            <div class="row text-center">
                <div class="col-7">
                    <div class="row ">
                        <h2> <span id="headerDisp">Press any key to get started.</span></h2>
                    </div>
                    <div class="row">
                        <h3> <span id="wordDisp">_ _ _ _ _ _ </span></span></h3>
                    </div>
                    <br>
                    <div class="row">
                        <h3> Letters Guessed</h3>
                    </div>
                    <div class="row">
                        <h3> <span id="letterDisp">- </span></h3>
                    </div>
                    <br>
                    <div class="row">
                        <h3> Guesses Remaining: <span id="guessDisp">-</span></h3>
                    </div>
                    <br>
                    <div class="row">
                        <h3> Score: <span id="scoreDisp">- </span></h3>
                    </div>

                </div>


                <div class="col-4 d-flex align-content-left flex-wrap">

                        <figure class="figure">
                                <img id="myImg" src="assets/images/question.png" class="figure-img img-fluid rounded" alt="WHAT IS IT?" width="300px" height="300px">
                                <figcaption id="funfactDisp" class="figure-caption">What is it?</figcaption>
                        </figure>
                
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/javascript/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
