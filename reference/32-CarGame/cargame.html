<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My First Object</title>
</head>

<body>
    <div> Press 'w', d, t or h</div>
    <script type="text/javascript">
        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function() {

                console.log("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 8;

                console.log("New mileage: " + this.mileage);
            },

            driveAroundWorld: function() {

                console.log("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 24000;

                console.log("New Mileage: " + this.mileage);
                console.log("Car needs a tuneup!");

                this.isWorking = false;
            },

            getTuneUp: function() {
                console.log("Car is ready to go!");
                this.isWorking = true;
            },

            honk: function() {
                console.log("Honk! Honk!");
            }
        };

        function getCar() {
            console.log("Make: " + car.make);
            console.log("Model: " + car.model);
            console.log("Color: " + car.color);
            console.log("Mileage: " + car.mileage);
            console.log("isWorking: " + car.isWorking);

            console.log("---------------");

        }
        document.onkeydown = function(event) {
            switch (event.key) {
                case "w":
                    car.driveAroundWorld();
                    getCar();
                    break;
                case "d":
                    car.driveToWork();
                    getCar();
                    break;
                case "t":
                    car.getTuneUp();
                    getCar();
                    break;
                case "h":
                    for (let index = 0; index < 10; index++) {
                        car.honk();
                    }
                    getCar();
                    break;

                default:
                    console.log("Nothing happened")
                    break;
            }
        }
    </script>

</body>

</html>
